

{% load static %}
<link rel="stylesheet" href="{% static 'quiz.css' %}">
{% if quiz %}
  <div class="quiz-container">
    <h2>{{ quiz.language }} Quiz</h2>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="quiz_id" value="{{ quiz.id }}">

      {% for q_text, options in quiz.questions.items %}
        <div class="question-block">
          <h3>{{ forloop.counter }}. {{ q_text }}</h3>
          {% for opt in options %}
            <label>
              <input type="radio" name="{{ q_text }}" value="{{ forloop.counter0 }}">
              {{ opt.0 }}
            </label><br>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
{% else %}
  <p>Please select a language from the navbar to start the quiz.</p>
{% endif %}
